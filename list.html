<!DOCTYPE html>
<html>
    <head></head>
    <body>
        {% for entry in entries %}
        <div>
            <h4><a href='./pdf/{{entry["key"]}}.pdf'>{{entry["title"]}}</a></h4>
            <ul>
                <li>Author : {{entry["author"]}}</li>
                <li>Journal: {{entry["journal"]}}</li>
                <li>Published Year: {{entry["year"]}}</li>
            </ul>
        </div>
        {% endfor %}
    </body>
</html>
