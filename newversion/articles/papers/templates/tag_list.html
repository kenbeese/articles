{% extends "base.html" %}
{% block body %}
<h3>Tag List</h3>
<form method="post" action="{% url 'papers:del-tag' %}">
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>tag name</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tags %}
        <tr>
          <td>
          <input name="delete_ids" type="checkbox" value="{{ tag.id }}"/>
          </td>
          <td>
            <a href="{% url 'papers:tag' tag.id %}">{{ tag.tag }}</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {% csrf_token %}
  <input name="" type="submit" value="Delete"/>
</form>
{% endblock %}
