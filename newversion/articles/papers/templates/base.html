{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Articles</title>
  </head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="{% static 'bootstrap-3.3.6-dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'font-awesome-4.5.0/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'metisMenu-master/dist/metisMenu.min.css' %}">
  <link rel="stylesheet" href="{% static 'navigation.css' %}"
  <body>
    <div id="wrapper">
      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'papers:top' %}">Articles</a>
        </div>
        <!-- /.navbar-header -->
        <ul class="nav navbar-nav navbar-collapse navbar-right">
          <li>
            <a href="{% url 'papers:add' %}">Add document</a>
          </li>
        </ul>
        <div class="navbar-default sidebar" role="navigation">
          <div class="sidebar-nav navbar-collapse">
            <ul class="nav metismenu" id="side-menu">
              <li class="sidebar-search">
                <div class="input-group custom-search-form">
                  <input type="text" class="form-control" placeholder="Search...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                      Push
                    </button>
                  </span>
                </div>
                <!-- /input-group -->
              </li>
              <li>
                <a href="index.html">Dashboard</a>
              </li>
              <li>
                <a href="#"> Multi-Level Dropdown <span class="fa arrow"></span></a>
                <ul class="nav nav-second-level">
                  <li>
                    <a href="#">Second Level Item</a>
                  </li>
                  <li>
                    <a href="#">Third Level<span class="fa arrow"></span></a>
                    <ul class="nav nav-third-level">
                      <li>
                        <a href="#">Third Level Item</a>
                      </li>
                    </ul>
                    <!-- /.nav-third-level -->
                  </li>
                </ul>
                <!-- /.nav-second-level -->
              </li>
            </ul>
          </div>
          <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
      </nav>

      <div id="page-wrapper">
        {% block body %}
        {% endblock %}
      </div>
      <!-- /#page-wrapper -->

    </div>
    <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.6-dist/js/bootstrap.min.js' %}"</script>
    <script src="{% static 'metisMenu-master/dist/metisMenu.min.js' %}"</script>
    <script>
     $(function () {
       $("#side-menu").metisMenu();
     });
    </script>
  </body>
</html>
